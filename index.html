<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery with Lightbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="gallery">
    <div class="gallery-item"><img src="images/1.jpg" alt="1"></div>
    <div class="gallery-item"><img src="images/2.jpg" alt="2"></div>
    <div class="gallery-item"><img src="images/3.jpg" alt="3"></div>
    <div class="gallery-item"><img src="images/4.jpg" alt="4"></div>
    <div class="gallery-item"><img src="images/5.jpg" alt="5"></div>
    <div class="gallery-item"><img src="images/6.jpg" alt="6"></div>
    <div class="gallery-item"><img src="images/7.jpg" alt="7"></div>
    <div class="gallery-item"><img src="images/8.jpg" alt="8"></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="arrow left" onclick="showPrev()">&#10094;</span>
    
    <div class="lightbox-image-wrapper">
      <img src="" id="lightbox-img" alt="lightbox image">
    </div>
    
    <span class="arrow right" onclick="showNext()">&#10095;</span>
    <span class="close-btn" onclick="closeLightbox()">&#10006;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
